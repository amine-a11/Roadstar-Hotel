<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/book-style.css">
    <script src="../js/book-script.js"></script>
    <title>Book Your Room</title>
</head>
<body>
    <header>
        <nav>
            <div class="icons">
                <a href="mailto:mohamedaminehajji11@gmail.com"><img src="../images/icons/email.png" alt="email"></a>
                <a href="#"><img src="../images/icons/call.png" alt="call"></a>
            </div>
        </nav>
        <div class="logo"><a href="#"><img src="../images/logo.png" alt="logo"></a></div>
    </header>
    <h1>BOOK A ROOM</h1>
    <form action="#">
        <div class="stage-0">
            <div class="container1">
                <div class="checkIn">
                    <div class="ci">
                        CHECK-IN DATE
                    </div>
                    <div class="cid">
                        <input type="date" id="check-in-calender" onchange="handlecod()">  
                    </div>
                </div>
                <div class="checkOut">
                    <div class="ci">
                        CHECK-OUT DATE
                    </div>
                    <div class="cod">
                        <input type="date" id="check-out-calender" onchange="handlecid()">   
                    </div>
                </div>
            </div>
            <div class="nights">
                YOUR ARE BOOKING <span id="nb-of-nights"></span> NIGHTS
            </div>
            <div class="container2">
                <div class="room">
                    <span id="room-nb">ROOM 1</span>
                    <div class="adult">
                        <div class="client">
                            <div class="adu">ADULTS</div>
                            <div class="years">(12 YEARS AND ABOVE)</div>
                        </div>
                        <div class="nb-of-adu">
                            <div class="decrease">-</div>
                            <input type="number" value="1">
                            <div class="increase">+</div>
                        </div>
                    </div>
                    <div class="young">
                        <div class="client">
                            <div class="chi">CHILDREN</div>
                            <div class="years">(0-11 YEARS)</div>
                        </div>
                        <div class="nb-of-chi">
                            <div class="decrease">-</div>
                            <input type="number" value="0">
                            <div class="increase">+</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
